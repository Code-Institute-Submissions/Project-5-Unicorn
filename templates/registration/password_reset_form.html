{% extends "base.html" %}
{% load bootstrap_tags %}
{% block title %}Password reset page{% endblock %}
{% block page_heading %}Reset Password{% endblock %}

{% block content %}

<form method="POST">
    <p>Please enter your email address</p>
    
    {% csrf_token %}
    
    {{ form.emails.error }}
    
    <p>
        <label for="id_email">Email address:</label>
        {{ form.email }}
        <button class="btn btn-default">Reset Password</button>
    </p>
</form>

{% endblock %}
